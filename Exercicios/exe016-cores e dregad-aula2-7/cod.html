<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seu Site - Agência / Portfólio</title>
<meta name="description" content="Site exemplo criado com HTML, Tailwind e JavaScript para apresentação, portfólio e contato." />
<link rel="icon" href="data:;base64,iVBORw0KGgo=" />
<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* Pequenas customizações além do Tailwind */
:root{--accent:#7c3aed}
.gradient-hero{background:linear-gradient(135deg, rgba(124,58,237,0.9), rgba(59,130,246,0.85));}
</style>
</head>
<body class="antialiased text-slate-800 bg-slate-50">
<!-- NAV -->
<header class="bg-white/60 backdrop-blur sticky top-0 z-40 shadow-sm">
<div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
<a href="#top" class="flex items-center gap-3">
<div class="w-10 h-10 rounded-lg bg-gradient-to-br from-purple-600 to-blue-500 flex items-center justify-center text-white font-bold">SS</div>
<span class="font-semibold text-lg">SeuSite</span>
</a>


<nav id="nav" class="hidden md:flex items-center gap-6 text-sm">
<a href="#sobre" class="hover:text-purple-600">Sobre</a>
<a href="#servicos" class="hover:text-purple-600">Serviços</a>
<a href="#portfolio" class="hover:text-purple-600">Portfolio</a>
<a href="#contato" class="hover:text-purple-600">Contato</a>
</nav>


<button id="menuBtn" class="md:hidden p-2 rounded-md focus:outline-none" aria-label="Abrir menu">
<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
</svg>
</button>


<a href="#contato" class="hidden md:inline-block px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-500 text-white rounded-lg text-sm">Vamos conversar</a>
</div>


<!-- mobile menu -->
<div id="mobileMenu" class="md:hidden">
<div class="px-6 pb-6 space-y-2">
<a href="#sobre" class="block py-2">Sobre</a>
<a href="#servicos" class="block py-2">Serviços</a>
<a href="#portfolio" class="block py-2">Portfolio</a>
<a href="#contato" class="block py-2">Contato</a>
</div>
</div>
</header>


<!-- HERO -->
<main id="top">
<section class="gradient-hero text-white">
<div class="max-w-6xl mx-auto px-6 py-20 md:py-32 flex flex-col md:flex-row items-center gap-12">
<div class="md:w-1/2">
<h1 class="text-4xl md:text-5xl font-extrabold leading-tight">Criamos experiências digitais memoráveis</h1>
<p class="mt-4 text-lg/relaxed opacity-90">Site, branding e estratégias digitais — entregamos produtos que combinam beleza e resultado.</p>


<div class="mt-8 flex gap-4">
<a href="#contato" class="px-5 py-3 bg-white text-slate-900 rounded-lg font-medium shadow">Peça um orçamento</a>
<a href="#portfolio" class="px-5 py-3 border border-white/30 rounded-lg">Ver portfólio</a>
    
</body>
</html>
