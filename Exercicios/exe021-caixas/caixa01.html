<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /**box-level para transforma em inline-level digitar "display: inline"**/
            text-align: center;/**Centralisa o Texto**/
            background-color: lightgray;/** Cor do fundo da caixa**/
            height: 300px;/** Altura e tamanho**/
            width: 300px;/** Largura e tamanho**/

            border-width: 10px;/**Largura da borda**/
            border-style: solid;
            border-color: rebeccapurple;/**cor da borda**/
            border: 10px solid rebeccapurple; /**Essa substituia as 3 linha de cima**/

            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;

            padding: 10px 10px 10px 10px;/**Essa substitui as 4 linhas de cima basta colocar 10px pq sao iguais**/

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            margin-left: 20px;

            margin: 20px 20px 20px 20px;/**Esta substitui as 4 de cima**/

            outline-width: 5px;
            outline-style: dashed;/**Borda Trasejadas**/
            outline-color: blue;

            outline: 5px dashed blue;
            
            margin: auto;/**Centralisa a Caixa**/

            
        }

        a { /** inline-level**/
           border-width: 3px;
           border-style: solid;
           border-color: chartreuse;
           
           padding-top: 10px;
           padding-right: 10px;
           padding-bottom: 10px;
           padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
