<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div {
            display: inline-block;/**em blocos um ao lado do outro**/
            background-color: lightgray;/**cor de fundo**/
            border: 2px solid black;/**borda**/
            text-align: center;/** centralisar o texto**/
            height: 200px;/**Altura**/
            width: 200px;/**Largura**/
        }
        /** #> = id   .> = classe  :> = psedeclasse**/
        div:hover {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
