<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;/**serve para esconder o texto e mostra so quando mouse passa em cima**/
        }
        div:hover > p {
            display: block;/**aqui mostra o texto**/
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover {
            color: red;/**define a cor do paragrafo**/
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido....</p>

    </div>
    
</body>
</html>
