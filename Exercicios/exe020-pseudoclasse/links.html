<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /** 
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = clildren
        
        **/
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;/**cor da letra**/
            text-decoration: none;/**retira sublinados**/
            font-weight: bold;/**colocar em negrito**/
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;/**quando passar o mouse fica sublinha**/
        }

        a:active {
            color: yellow;/**quando clicado ficar amarelo**/
        }

        .especial::after {
            content: ' »';
            background-color: red;
        }


        a::before {
            content: '⇒ ';
            color: darkgray;
        }

        a::after {
          content: ' ⇐';
          text-decoration: none;
          font-weight: normal;
          color: darkgray;  
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https//youtube.com/cursoemvideo/" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com">Site do Cursoemvideo</a></li>
    </ul>
    
    
</body>
</html>
