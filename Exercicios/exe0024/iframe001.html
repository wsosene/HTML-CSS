<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe {
            width: 350px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site de <a href="https://www.cursoemvideo.com" target="_blank">CursosemVideo</a> para aprender a programar.
    </p>
    <p>
        Acesse tambem o 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programas.
    </p>
    <p>
        Para acessar o
        <iframe src="https://www.youtube.com.br" frameborder="0"></iframe>
        <a href="https://www.youtube.com.br" target="_blank">Youtube</a>  
        é aqui.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        também é bem legal.
    </p>
</body>
</html>
